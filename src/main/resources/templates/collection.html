<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Rikka</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link
            href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <link
            href="https://cdn.staticfile.org/font-awesome/6.1.1/css/all.min.css"
            rel="stylesheet"
    />
</head>
<body style="background: rgb(13, 17, 23); color: rgb(201, 209, 217)">
<!--/*@thymesVar id="collection" type="net.mikoto.rikka.model.Collection"*/-->
<div class="container mt-3" th:object="${collection}">
    <h1 th:utext="${collection.getTitle()}">Collection-Title</h1>
    <p th:utext="${collection.getDescription()}">Collection-Description</p>

    <!--/*@thymesVar id="artworks" type="net.mikoto.rikka.model.Artwork[]"*/-->
    <div class="row">
        <div
                class="card col-sm-3"
                style="width: 300px; margin: 10px"
                th:each="artwork : ${artworks}"
                th:object="${forwardConnector}"
        >
            <a
                    th:href="'/artwork/' + ${artwork.getArtworkGlobalId()}"
            >
                <img
                        alt="ARTWORK_COVER_IMAGE"
                        class="card-img-top"
                        style="width: 100%"
                        th:src="${artwork.getCoverUrl()}"
                />
                <div class="card-body">
                    <h4 class="card-title" th:text="${artwork.getTitle()}">
                        ARTWORK_TITLE
                    </h4>
                </div>
            </a
            >
        </div>
    </div>
</div>

<div class="container mt-3">
    <small>
        <a href="https://github.com/mikoto-tech"
        ><i class="fa-brands fa-github"></i> Mikoto-Tech</a
        >
        2023
    </small>
</div>
</body>
</html>
